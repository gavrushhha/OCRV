{% extends "./base.html" %}

{% block content %}

<div style="margin-top: 50px;">
    <center><h2> My booking </h2></center>

    <table class="table table-striped" style="width: 90%;margin-left:75px ;margin-top: 30px;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
            </tr>
        </thead>
        <tbody>

            {%for i in result%}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.price}}</td>
                <td>{{i.cnt}}</td>
            </tr>
            {% endfor %}

            <tr>
                <th scope="col">Общая сумма с билетом</th> <td><strong>{{all_price}}</strong></td>
            </tr>


        </tbody>
    </table>
</div>

{% endblock %}
