{% extends "./base.html" %}

{% block content %}

<div style="margin-top: 50px;">
    <center><h2> My booking </h2></center>

    <table class="table table-striped" style="width: 90%;margin-left:75px ;margin-top: 30px;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Дата покупки</th>
                <th scope="col">Тип вагона</th>
                <th scope="col">Номер вагона</th>
                <th scope="col">Номер места</th>
                <th scope="col">Цена</th>
                <th scope="col">Товары</th>
            </tr>
        </thead>
        <tbody>
            {%for i in tickets%}

            <tr>
                <td>{{i.dates_purchase}}</td>
                <td>{{i.type_wagon}}</td>
                <td>{{i.num_wagon}}</td>
                <td>{{i.num_seat}}</td>
                <td>{{i.price}}</td>
                <td><a href="http://127.0.0.1:8000/mybooking_goods/{{i.id}}"><button class='btn btn-success'>Товары</button></a></td>

            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
