{% extends './base.html' %}
{% block content %}

<div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 150px;">
    <div class='jumbotron' style='width: 50%; '>
        
        <center><div style="margin-bottom: 40px;"><h1>Profile</h1></div></center>

        <form method='POST' action='http://127.0.0.1:8000/profile/'>
            {% csrf_token %}

            <div class="form-group row">
                <label class='col-6 col-sm-3' for="name">Возраст</label>
                <div class='col-6 col-sm-9'>
                    <input type="number" step="1" min="1" max="100" value="18" id="age" name="age" style="width: 350px; height: 30px;"/>
                </div>
            </div>


            <div class="form-group row">
                <label class='col-6 col-sm-3' for="name">Пол</label>
                <select class="col-6 col-sm-9" id="sex" name="sex"> 
                    <option value="М">М</option>
                    <option value="Ж">Ж</option>
                </select>
            </div>

            <div class="form-group row">
                <label class='col-6 col-sm-3' for="name">Семейное положение</label>
                <select class="col-6 col-sm-9" id="marit_status" name="marit_status">
                    <option value="в браке">в браке</option>
                    <option value="не состояла в браке">не состояла в браке</option>
                    <option value="не состоял в браке">не состоял в браке</option>
                    <option value="разведена">разведена</option>
                    <option value="разведен">разведен</option>
                    <option value="вдова">вдова</option>
                    <option value="вдовец">вдовец</option>
                    <option value="NULL">(не отмечать)</option>
                </select>
            </div>

            <div class="form-group row">
                <label class='col-6 col-sm-3' for="name">Образование</label>
                <select class="col-6 col-sm-9" id="education" name="education">
                    <option value="среднее профессиональное">среднее профессиональное</option>
                    <option value="среднее общее">среднее общее</option>
                    <option value="высшее">высшее</option>                    
                    <option value="NULL">(не отмечать)</option>
                </select>
            </div>

            <div class="form-group row">
                <label class='col-6 col-sm-3' for="name">Дети</label>
                <select class="col-6 col-sm-9" id="childs" name="childs">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>   
                    <option value="4">4</option>   
                    <option value="5">5</option>                  
                </select>
            </div>

            <center><input type="submit" class="btn btn-success" value='Добавить данные'></center>

        </form>
    </div>
</div>
{% endblock %}
