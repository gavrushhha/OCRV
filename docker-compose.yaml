version: '3.3'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    volumes:
      - test_db:/var/lib/mysql
# Names our volume
volumes:
  test_db:
